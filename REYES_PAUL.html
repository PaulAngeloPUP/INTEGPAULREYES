<!DOCTYPE html>
<html>
<head>
    <title>Data Base form</title>
</head>
<body>
    <form action="action.php" method="post">
        <div>
            <label for="fname"> First Name: </label>
            <input type="text" id="fname" name="fname" placeholder required>
        </div>
        <div>
            <label for="mname"> Middle Name: </label>
            <input type="text" id="mname" name="mname" placeholder required>
        </div>
        <div>
            <label for="lname"> Last Name: </label>
            <input type="text" id="lname" name="lname" placeholder required>
        </div>
        <div>
            <label for="email"> Email: </label>
            <input type="email" id="email" name="email" placeholder required>
        </div>
        <div>
            <label for="sex"> Sex: </label>
            <select name="sex" id="sex">
                <option value="Male"> Male </option>
                <option value="Female"> Female </option>
            </select>
        </div>
        <div>
            <label for="subject"> Subject Taken: </label><br>
            <input type="checkbox" id="subject1" name="subjects[]" value="Intergrative_Programming">
            <label for="subject1"> Intergrative Programming </label><br>
            <input type="checkbox" id="subject2" name="subjects[]" value="Data_Structure">
            <label for="subject2"> Data Structure </label><br>
            <input type="checkbox" id="subject3" name="subjects[]" value="Operating_System">
            <label for="subject3"> Operating System </label>
        </div>
        <br>

        <div>
            <input type="reset">
        </div>
        <div>
            <input type="submit" name="submit">
        </div>
    </form>
</body>
</html>
